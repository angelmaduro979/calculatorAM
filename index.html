<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Links-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
 
    <div class="calculator">
        <div class="speakerAndCamera">
            <div class="speaker"></div>
            <div class="camera">
                <div class="lens"></div>
            </div>
        </div>
        <div class="screen"></div>
        <div class="buttons">
            <div class="numbersContainer">
                <div class="numbers">
                    <span id="one"data-numero="1">1</span>
                    <span id="two" data-numero="2">2</span>
                    <span id="three" data-numero="3">3</span>
                    <span id="four" data-numero="4">4</span>
                    <span id="five" data-numero="5">5</span>
                    <span id="six" data-numero="6">6</span>
                    <span id="seven" data-numero="7">7</span>
                    <span id="eight" data-numero="8">8</span>
                    <span id="nine" data-numero="9">9</span>
                </div>
                <div class="buttonLow">
                    <span class="zero" data-numero="0">0</span>
                    <span id="point" data-numero=".">.</span>
                </div>
            </div>
            <div class="operators">
                <div class="upper">
                    <span data-numero='/'><i class="fa-solid fa-divide"></i></span>
                    <span data-numero="*"><i class="fa-solid fa-xmark"></i></span>
                </div>
                <div class="mid"> 
                    <span data-numero="-"><i class="fa-solid fa-minus"></i></span>
                    <span data-numero="+"><i class="fa-solid fa-plus"></i></span>
                </div>
                <div class="cancel">
                    <span id="btn-clear"><h2>CA</h2></span>
                    <span id="btn-delete"><i class="fa-solid fa-c"></i></span>
                </div>
                <div class="lower">
                    <span id="btn-equals"><i class="fa-solid fa-equals"></i></span>
                </div>

               
                
            </div>
        </div>
        <div class="circleContainer">
            <div class="circle">
                <div class="square"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
